workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Create iOS project structure
        script: |
          echo "Checking iOS project structure..."
          ls -la ios/ || echo "ios folder does not exist"
          
          # Always recreate iOS project to ensure it's complete
          echo "Recreating iOS project structure..."
          if [ -d "ios" ]; then
            echo "Backing up existing ios files..."
            mkdir -p /tmp/ios_backup
            cp ios/Runner/GoogleService-Info.plist /tmp/ios_backup/ 2>/dev/null || echo "No GoogleService-Info.plist to backup"
            cp ios/Runner/Info.plist /tmp/ios_backup/ 2>/dev/null || echo "No Info.plist to backup"
            echo "Removing incomplete ios folder..."
            rm -rf ios
          fi
          
          # Create iOS project with correct org and name
          echo "Creating iOS project..."
          flutter create --platforms=ios --org com.emanneul --project-name knot .
          
          # Restore important files
          if [ -f "/tmp/ios_backup/GoogleService-Info.plist" ]; then
            echo "Restoring GoogleService-Info.plist..."
            cp /tmp/ios_backup/GoogleService-Info.plist ios/Runner/
          fi
          
          # Verify xcodeproj exists
          if [ ! -d "ios/Runner.xcodeproj" ]; then
            echo "ERROR: xcodeproj not found after creation!"
            echo "Contents of ios folder:"
            ls -la ios/
            exit 1
          fi
          echo "âœ… iOS project structure verified"
          ls -la ios/Runner.xcodeproj
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
          cd ..
      - name: Build iOS
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - emm049@bucknell.edu
        notify:
          success: true
          failure: true
      firebase:
        firebase_service_account: $FIREBASE_SERVICE_ACCOUNT
        ios:
          app_id: $IOS_APP_ID
          groups:
            - beta-testers
