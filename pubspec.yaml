name: knot
description: Tie the knot on your network - Intelligent networking for students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & State Management
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0
  
  # Backend & Database
  supabase_flutter: ^2.0.0
  http: ^1.1.2
  
  # AI & ML
  google_generative_ai: ^0.4.0
  google_mlkit_text_recognition: ^0.11.0
  google_mlkit_commons: ^0.6.1
  
  # Audio & Media
  record: ^6.0.0
  path_provider: ^2.1.1
  image_picker: ^1.0.5
  permission_handler: ^11.1.0
  
  # Calendar & Notifications
  device_calendar: ^4.0.0
  # Firebase - temporarily disabled for web compatibility
  # Uncomment for mobile builds:
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9
  flutter_local_notifications: ^17.2.3
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  flutter_dotenv: ^5.1.0
  flutter_contacts: ^1.1.7+1
  file_picker: ^8.0.0
  
  # Payments
  purchases_flutter: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/avatars/
    - .env
